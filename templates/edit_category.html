{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Category</h1>

    <form method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.category_name.label(class="form-label") }}
            {{ form.category_name(class="form-control") }}
            {% for error in form.category_name.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary mt-2">Update Category</button>
        <a href="{{ url_for('manage_categories') }}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
